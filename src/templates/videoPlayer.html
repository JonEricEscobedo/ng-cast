<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/1w8Z0UOXVaY" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3 ng-repeat="video in ctrl.videos track by $index">
	{{video.title}}
    </h3>
    <div ng-repeat="video in ctrl.videos track by $index">{{video.description}}</div>
  </div>
</div>
